title: P4
email: p4@p4.org
author: The P4 Language Consortium

url: "https://p4lang.github.io"
baseurl: ""

collections:
  events:
    output: true
    future: true
    permalink: /events/:path/
  drafts:
    output: true
    future: true
    permalink: /blog/drafts/:slug.html
    
social:
  - title: twitter
    url: https://twitter.com/p4lang
  - title: github
    url: http://github.com/p4lang

markdown: kramdown
highlighter: rouge
permalink: none
paginate: 5
future: true
include: ['_drafts','_pages','_events']
exclude: ["less","node_modules","Gruntfile.js","package.json"]
plugins:
    - jekyll-paginate
    - jekyll-feed
    - jekyll-redirect-from
